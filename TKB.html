<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thời Khóa Biểu</title>
    <style>
        .table,
        .table th,
        .table td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 4px;
            text-align: center;
        }

        h2 {
            padding-left: 200px;
        }

        .khoi1 {
            margin-left: 30%;
        }
        .khoi2{
            margin-left: 18%;
        }

        #t01 tr:nth-child(n) {
            background-color: #000;
        }
    </style>
</head>

<body>
    <div class="khoi1">
        <h2>Thời Khóa Biểu</h2>
        <table>
            <form action="">
                <tr>
                    <td>Lớp:</td>
                    <td><input type="text" placeholder="Nhập lớp của bạn" required></td>
                    <td> Thời Gian Học :</td>
                    <td><select name="" id="">
                            <option value="">2h-4h</option>
                            <option value="">5h-7h</option>
                            <option value="">8h-10h</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Giáo Viên :</td>
                    <td><input type="text" placeholder="Nguyễn Văn A" required></td>
                    <td> Ngày học :</td>
                    <td><input class="1" name="1" type="radio" checked="true">Thứ 3,5,7
                        <input class="1" name="1" type="radio">Thứ 2,4,6
                    </td>
                </tr>
                <tr>
                    <td>Phòng Học : </td>
                    <td>
                        <select name="" id="">
                            <option value="">B1</option>
                            <option value="">B2</option>
                            <option value="">B3</option>
                        </select>
                    </td>
                    <td>Mật Khẩu Phòng : </td>
                    <td><input type="password" placeholder="password" required></td>
                </tr>
                <tr>
                    <td><button style="background-color: rgb(51, 204, 37);" type="submit">Tạo</button><button style="background-color: rgb(255, 116, 116);" type="reset">Hủy</button></td>
                </tr>
            </form>
        </table>
        <br>
        <br>
    </div>
    <div class="khoi2">
        <table class="table">
            <tr>
                <th style="background-color: rgb(255, 238, 247);" colspan="3"></th>
                <th style="background-color: rgb(248, 211, 163);">Thứ 3</th>
                <th style="background-color: rgb(248, 211, 163);">Thứ 5</th>
                <th style="background-color: rgb(248, 211, 163);">Thứ 7</th>
            </tr>
            <tr style="background-color: rgb(255, 205, 111);" >
                <th>Tuần</th>
                <th>Ngày Bắt Đầu</th>
                <th>Ngày Kết Thúc</th>
                <th colspan="3">Môn Học</th>
            </tr>
            <tr>
                <td>01</td>
                <td><input type="date"></td>
                <td><input type="date"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>02</td>
                <td><input type="date"></td>
                <td><input type="date"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>03</td>
                <td><input type="date"></td>
                <td><input type="date"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
        </table>
    </div>
</body>

</html>
